<html><body>
<form name="form1" action="" method="post">

    <input id="itemname" onchange="reCalc(0)" value="Your Item Here!" name="itemname">

      </tr>

        <td>Gem

          <select id="g1effect" onchange="reCalc(1)" name="g1effect">

            <option>+ Hits</option>
            <option>+ Power</option>

          <select id="g1qual" onchange="reCalc(0)" name="g1qual">

          </select>
          </td>
      </tr>
      <tr>

          2</td>

            <option value="6">+ Skill</option>

          </select>
          </td>
        <td> 
          <select id="g3effect2" onchange="reCalc(0)" name="g3effect2">
          </select>
          <select id="line3" onchange="reCalc(0)" name="line3">
          </select>
          </td>
        <td> 
          <select id="g3qual" onchange="reCalc(0)" name="g3qual">
            <option value="94" selected="selected">94</option>
          </select>
          </td>
      </tr>

        <td>Gem 
          4</td>

            <option value="0" selected="selected">Unused</option>
          </select>
</td>

          <select id="g4effect2" onchange="reCalc(0)" name="g4effect2">

          </select>

  </table>
  <p align="center">Item's capacity: 
    <input id="itemcap" onchange="reCalc(0)" size="5" value="10" name="itemcap">
    Item's strength: 
    <input id="itemstr" onchange="reCalc(0)" size="5" value="0" name="itemstr">
    <br>
    Overcharging required? 
    <input id="overcharge" onchange="reCalc(0)" size="10" value="NO" name="overcharge">
    Chance of overcharge success: 
    <input id="oversuccess" onchange="reCalc(0)" size="7" value="N/A" name="oversuccess">
</p>
  <p align="center">Spellcrafter's skill: 
    <input id="skill" onchange="reCalc(0)" size="7" value="700" name="skill">
    Realm: 
    <select id="realm" onchange="reCalc(5)" name="realm">
      <option selected="selected">Albion</option>
      <option>Hibernia</option>
      <option>Midgard</option>
    </select>
</p>
  <p align="center">
    <textarea id="textarea3" name="output" rows="6" wrap="VIRTUAL" cols="70" onchange="reCalc(0)">Your Item Here!  -+- Quality: 99%</textarea>
    <br>
    <strong>Recipe:</strong><br>
    <textarea id="recipe" name="recipe" rows="4" wrap="VIRTUAL" cols="70" onchange="reCalc(0)"></textarea>
    <br>
    <strong>Ingredients:</strong><br>
    <textarea id="textarea2" name="ingredients" rows="4" wrap="VIRTUAL" cols="90" onchange="reCalc(0)"></textarea>
</p>
